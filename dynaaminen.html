<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />

    <title>Dynaaminen kysely</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <form>
      <div id="lomake"></div>
      <input type="submit" value="l채het채" />
    </form>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- lomake -->
    <script>
      // Moodlen ohjeesta rivi 24
      var lomakekentt채 = [];

      $.getJSON("kysymykset.json", function (data) {
        var items = [];

        items.push("<h3> " + data.Otsikko + "</h3>");

        var kysymykset = data.Kysymykset;

        $.each(kysymykset, function (key, d) {
          lomakekentt채.push(d.id);

          items.push("<form>");
          items.push("<label>" + d.Kysymys + "</label>");
          items.push("<input type=textarea><br><br>");
          items.push("</form>");
        });
        $("#lomake").append(items.join(""));
      });
    </script>
  </body>
</html>
